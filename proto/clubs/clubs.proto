syntax = "proto3";

package clubs;

option go_package = "github.com/aeonpaymenttech/protoFootball/clubs";

service ClubService {
    rpc GetClub (ClubRequest) returns (ActionResponse);
}

message ClubRequest {
    uint32 club_id = 1;
    string name = 2;
    string short_name = 3;
    string country_code = 4;
    int64 founded_year = 5;
}

message ActionResponse {
    uint32 status = 1;
    string message = 2;
}