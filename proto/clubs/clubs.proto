syntax = "proto3";

package clubs;

option go_package = "github.com/aeonpaymenttech/protoFootball/clubs";

service ClubService {
    rpc AddClub (ClubRequest) returns (ActionResponse);
}

message ClubRequest {
    uint32 club_id = 1;
    string name = 2;
    string short_name = 3;
    string country_code = 4;
    int64 founded_year = 5;
    string created_by = 6;
    string updated_by = 7;
}

message ActionResponse {   
    uint32 status = 1;
    string message = 2;
    uint32 club_id = 3;
    string name = 4;
    string short_name = 5;
    string country_code = 6;
    int64 founded_year = 7;
    string created_by = 8;
    string updated_by = 9;
}