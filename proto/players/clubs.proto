syntax = "proto3";

package players;

option go_package = "github.com/aeonpaymenttech/protoFootball/players";

service PlayerService {
    rpc AddPlayer (PlayerRequest) returns (ActionResponse);
    rpc GetAllPlayers (PlayerRequest) returns (FetchPlayersResponse);
    rpc UpdatePlayer (PlayerRequest) returns (FetchPlayersResponse);
}

message PlayerRequest {
    string player_id = 1;
    string team_id = 2;
    string first_name = 3;
    string last_name = 4;
    int64 date_of_birth = 5;
    string nationality_code = 6;
    string position = 7;
    int32 shirt_number = 8;
    string status = 9;
    string created_by = 10;
    string updated_by = 11;
}

message ActionResponse {   
    uint32 status = 1;
    string message = 2;
    string player_id = 3;
    string team_id = 4;
    string first_name = 5;
    string last_name = 6;
    int64  date_of_birth = 7;
    string nationality_code = 8;
    string position = 9;
    int32  shirt_number = 10;
    string player_status = 11;
    string created_by = 12;
    string updated_by = 13;
}

message Player {
    string player_id = 1;
    string team_id = 2;
    string first_name = 3;
    string last_name = 4;
    int64  date_of_birth = 5;
    string nationality_code = 6;
    string position = 7;
    int32  shirt_number = 8;
    string player_status = 9;
    string created_by = 10;
    string updated_by = 11;
}

message FetchPlayersResponse {
    uint32 status = 1;
    string message = 2;
    repeated Player players = 3;
}