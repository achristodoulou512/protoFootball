syntax = "proto3";

package matchTickets;

option go_package = "github.com/aeonpaymenttech/protoFootball/matchTickets";

service MatchTicketsService {
    rpc AddMatchTickets (MatchTicketsRequest) returns (ActionResponse);
}

message MatchTicketsRequest {
    string ticket_id = 1;
    string match_id = 2;
    string seat_id = 3;
    uint32 price_cents = 4;
    string currency = 5;
    string TicketStatus = 6;
    string created_by = 7;
    string updated_by = 8;
}

message ActionResponse {   
    uint32 status = 1;
    string message = 2;
    uint32 ticket_id = 3;
    uint32 match_id = 4;
    uint32 seat_id = 5;
    int32 price_cents = 6;
    string currency = 7;
    int64 kickoff_at = 8;
    string TicketStatus = 9;
    string created_by = 10;
    string updated_by = 11;
}