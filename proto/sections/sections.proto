syntax = "proto3";

package sections;

option go_package = "github.com/aeonpaymenttech/protoFootball/sections";

service SectionsService {
    rpc AddSections (SectionsRequest) returns (ActionResponse);
}

message SectionsRequest {
    string section_id = 1;
    string stadium_id = 2;
    string code = 3;
    string name = 4;
    string created_by = 5;
    string updated_by = 6;
}

message ActionResponse {   
    uint32 status = 1;
    string message = 2;
    string section_id = 3;
    string stadium_id = 4;
    string code = 5;
    string name = 6;
    string created_by = 7;
    string updated_by = 8;
}