syntax = "proto3";

package payments;

option go_package = "github.com/aeonpaymenttech/protoFootball/payments";

service PaymentsService {
    rpc AddPayments(PaymentsRequest) returns (ActionResponse);
}

message PaymentsRequest {
    string payment_id = 1;
    string order_id = 2;
    string provider = 3;
    string provider_ref = 4;
    string payment_status = 5;
    uint32 amount_cents = 6;
    string currency = 7;
    string created_by = 8;
    string updated_by = 9;
}

message ActionResponse {   
    uint32 status = 1;
    string message = 2;
    uint32 order_id = 3;
    string provider = 4;
    string provider_ref = 5;
    string payment_status = 6;
    uint32 amount_cents = 7;
    string currency = 8;
    string created_by = 9;
    string updated_by = 10;
}