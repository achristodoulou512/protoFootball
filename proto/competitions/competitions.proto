syntax = "proto3";

package competitions;

option go_package = "github.com/aeonpaymenttech/protoFootball/competitions";

service CompetitionService {
    rpc AddCompetition (CompetitionRequest) returns (ActionResponse);
}

message CompetitionRequest {
    string competition_id = 1;
    string season_id = 2;
    string name = 3;
    string competition_type = 4;
    string country_code = 5;
    string created_by = 6;
    string updated_by = 7;
}

message ActionResponse {   
    uint32 status = 1;
    string message = 2;
    uint32 competition_id = 3;
    uint32 season_id = 4;
    string name = 5;
    string competition_type = 6;
    string country_code = 7;
    string created_by = 8;
    string updated_by = 9;
}