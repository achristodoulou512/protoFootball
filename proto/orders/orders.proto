syntax = "proto3";

package orders;

option go_package = "github.com/aeonpaymenttech/protoFootball/orders";

service OrdersService {
    rpc AddOrders(OrdersRequest) returns (ActionResponse);
}

message OrdersRequest {
    string order_id = 1;
    string customer_id = 2;
    string order_status = 3;
    int32 total_cents = 4;
    string currency = 5;
    string created_by = 6;
    string updated_by = 7;
}

message ActionResponse {   
    uint32 status = 1;
    string message = 2;
    string order_id = 3;
    string customer_id = 4;
    string order_status = 5;
    int32 total_cents = 6;
    string currency = 7;
    string created_by = 8;
    string updated_by = 9;
}