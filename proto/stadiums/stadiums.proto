syntax = "proto3";

package stadiums;

option go_package = "github.com/aeonpaymenttech/protoFootball/stadiums";

service StadiumService {
    rpc AddStadium (StadiumRequest) returns (ActionResponse);
}

message StadiumRequest {
    string stadium_id = 1;
    string name = 2;
    string city = 3;
    string country_code = 4;
    uint32 capacity = 5;
    string created_by = 6;
    string updated_by = 7;
}

message ActionResponse {   
    uint32 status = 1;
    string message = 2;
    string stadium_id = 3;
    string name = 4;
    string city = 5;
    string country_code = 6;
    uint32 capacity = 7;
    string created_by = 8;
    string updated_by = 9;
}