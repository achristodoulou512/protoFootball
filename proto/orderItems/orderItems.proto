syntax = "proto3";

package orderItems;

option go_package = "github.com/aeonpaymenttech/protoFootball/orderItems";

service OrderItemsService {
    rpc AddOrderItems(OrderItemsRequest) returns (ActionResponse);
}

message OrderItemsRequest {
    string order_item_id = 1;
    string order_id = 2;
    string ticket_id = 3;
    int32 unit_price_cents = 4;
    string created_by = 5;
    string updated_by = 6;
}

message ActionResponse {   
    uint32 status = 1;
    string message = 2;
    uint32 order_item_id = 3;
    uint32 order_id = 4;
    uint32 ticket_id = 5;
    int32 unit_price_cents = 6;
    string created_by = 7;
    string updated_by = 8;
}